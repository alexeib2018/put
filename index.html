<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web page example">

    <title>Web page example</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #f5f5f5;
      }

      .pointer {
        cursor: pointer;
      }

      .disabled {
        color: #b3b3b3 !important;
      }
    </style>
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Web page example</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">

          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              task 1 qty 13
              <span class="badge badge-primary badge-pill pointer">Done</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center disabled">
              task 2 qty 3
              <span class="badge badge-primary badge-pill pointer">Undo</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
              task 3 qty 4
              <span class="badge badge-primary badge-pill pointer">Done</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
              task 4 qty 5
              <span class="badge badge-primary badge-pill pointer">Done</span>
            </li>
          </ul>

        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; Copyright FreshGrillFoods.com, 2019</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>

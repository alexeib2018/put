<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web page example">

    <title>Web page example</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #f5f5f5;
      }

      .pointer {
        cursor: pointer;
      }

      .disabled {
        color: #b3b3b3 !important;
      }
    </style>
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Web page example</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">
          <ul class="list-group" id="data"></ul>
        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; Copyright FreshGrillFoods.com, 2019</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
      var data=[]

      function show_data() {
        var html = '';

        for(var i=0; i<data.length; i++) {
          var el = data[i]
          html += '<li class="list-group-item d-flex justify-content-between align-items-center'
          if (el.done) {
            html += ' disabled">'
          } else {
            html += '">'
          }
          html += '  ' + el.text + ' qty ' + el.qty
          if (el.done) {
            html += '  <span class="badge badge-primary badge-pill pointer" onclick="undo(' + i + ')">Undo</span>'
          } else {
            html += '  <span class="badge badge-primary badge-pill pointer" onclick="done(' + i + ')">Done</span>'
          }
          html += '</li>'
        }

        $('#data').html(html)
      }

      function api_error(e) {
        console.log(e)        
      }

      function done(i) {
        $.get({
          dataType: 'json',
          url: '/cgi/api.pl?cmd=done&ref=' + data[i].ref,
          success: function(json) {
            if (json.status === 'ok') {
              data[i].done = true
              show_data()
            }
          },
          error: api_error
        });
      }

      function undo(i) {
        $.get({
          dataType: 'json',
          url: '/cgi/api.pl?cmd=undo&ref=' + data[i].ref,
          success: function(json) {
            if (json.status === 'ok') {
              data[i].done = false
              show_data()
            }
          },
          error: api_error
        });
      }

      $(document).ready(function() {
        $.get({
          dataType: 'json',
          url: '/cgi/api.pl?cmd=getdata',
          success: function(json) {
            data = json
            show_data()
          },
          error: api_error
        });
      })
    </script>
  </body>
</html>
